name: building_from_scratch


on:
  push:
    branches: [ "main"]
jobs:
  install_tf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Install Terraform & aws cli
       
        run: |
          sudo apt install wget
          sudo apt-get update && sudo apt-get install -y gnupg software-properties-common
          sudo wget -O- https://apt.releases.hashicorp.com/gpg | \
          sudo gpg --dearmor | \
          sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
          sudo gpg --no-default-keyring \
          --keyring /usr/share/keyrings/hashicorp-archive-keyring.gpg \
          --fingerprint
          echo " stage 1"
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] \
          https://apt.releases.hashicorp.com $(lsb_release -cs) main" | \
          sudo tee /etc/apt/sources.list.d/hashicorp.list
          echo "stage 2"
          sudo apt update
          sudo apt-get install terraform
      - name: check version   
        run: terraform --version
      - name: install AWS cli for terraform permissions on AWS
        run: |
          # Check if AWS CLI is already installed
          if ! command -v aws &> /dev/null
          then
          # If not installed, download and unzip AWS CLI
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          # Execute AWS CLI installation script
          sudo ./aws/install
          else
          echo "AWS CLI is already installed, skipping installation."
          fi
  configuring_aws:
    # this will supposedly be on the SAME runner
    needs: install_tf 
    runs-on: ubuntu-latest
    steps:
      - name: configure AWS
        run: |
          aws configure set aws_access_key_id ${AWS_ACCESS_KEY_ID} --profile default
          aws configure set aws_access_key_secret ${AWS_ACCESS_KEY_SECRET} --profile default
          aws configure region eu-west-2 --profile default
          aws sts get-caller-identity
    
